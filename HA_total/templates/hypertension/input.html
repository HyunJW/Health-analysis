<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            border: 1px solid;
            background-color: #eee;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 0.5px solid #888;
            padding: 1.5px;
        }
        th {
            font-weight: 400;
        }
    </style>
</head>
<body>
<form method="post" action="hypertension_result">
    <table>
        <tr>
            <th colspan="2">
                <h2>고혈압 예측 질문지</h2>
            </th>
        </tr>
        <tr>
            <th>나이</th>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <th>휴식기 혈압</th>
            <td><input type="text" name="trestbps"></td>
        </tr>
        <tr>
            <th>최대 심박수</th>
            <td><input type="text" name="thalach"></td>
        </tr>
        <tr>
            <th>휴식 대비 운동으로 인한 ST하강</th>
            <td><input type="text" name="oldpeak"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <select name="sex">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>흉통</th>
            <td>
                <select name="cp">
                    <option value="N">흉통 없음</option>
                    <option value="Y">흉통 있음</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>공복혈당</th>
            <td><input type="text" name="fbs"></td>
        </tr>
        <tr>
            <th>휴식 중 심전도 결과</th>
            <td>
                <select name="ecg">
                    <option value="N">이상 없음</option>
                    <option value="Y">이상 있음</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>운동으로 인한 협심증 여부</th>
            <td>
                <select name="exang">
                    <option value="N">협심증 없음</option>
                    <option value="Y">협심증 있음</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>활동 ST분절 피크의 기울기</th>
            <td>
                <select name="slope">
                    <option value="N">변화 없음</option>
                    <option value="Y">변화 있음</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>형광투시법으로 확인된 주요 혈관 유무</th>
            <td>
                <select name="ca">
                    <option value="N">발견된 혈관 없음</option>
                    <option value="Y">발견된 혈관 있음</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="제출">
            </td>
        </tr>
    </table> 
</form>
</body>
</html>
