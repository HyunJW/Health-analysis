<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            border: 1px solid;
            background-color: #eee;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }
        th, td {
            border: 0.5px solid #888;
            padding: 1.5px;
        }
        th {
            font-weight: 400;
        }
    </style>
</head>
<body>

<form method="post" action="diabetes_result">
    <table>
        <tr>
            <th colspan="2">
                <h2>당뇨병 예측 질문지</h2>
            </th>
        </tr>
        <tr>
            <th>나이</th>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <select name="sex">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>혈중 총 콜레스테롤</th>
            <td><input type="text" name="chol"></td>
        </tr>
        <tr>
            <th>콜레스테롤 검사 여부</th>
            <td>
                <select name="chol_check">
                    <option value="yes">예</option>
                    <option value="no">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>BMI 지수</th>
            <td><input type="text" name="BMI"></td>
        </tr>
        <tr>
            <th>흡연 여부</th>
            <td>
                <select name="smoke">
                    <option value="yes">예</option>
                    <option value="no">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>심장병이 있습니까?</th>
            <td>
                <select name="HDA">
                    <option value="1">예</option>
                    <option value="0">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>운동 여부(월 1회 이상)</th>
            <td>
                <select name="PA">
                    <option value="yes">예</option>
                    <option value="no">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>과일을 섭취하십니까?(일 1회 이상)</th>
            <td>
                <select name="fruit">
                    <option value="yes">예</option>
                    <option value="no">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>야채를 섭취하십니까?(일 1회 이상)</th>
            <td>
                <select name="veggies">
                    <option value="yes">예</option>
                    <option value="no">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>음주를 매일 하십니까?</th>
            <td>
                <select name="HAC">
                    <option value="yes">예</option>
                    <option value="no">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>자신의 건강상태를 표현해 주세요.</th>
            <td>
                <select name="GH">
                    <option value="1">훌륭함</option>
                    <option value="2">매우 좋음</option>
                    <option value="3">좋음</option>
                    <option value="4">보통</option>
                    <option value="5">미흡</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>근 30일 간 심리적으로 며칠 아팠습니까?</th>
            <td><input type="text" name="MH"></td>
        </tr>
        <tr>
            <th>근 30일 간 육체적으로 며칠 아팠습니까?</th>
            <td><input type="text" name="PH"></td>
        </tr>
        <tr>
            <th>계단을 오르기 힘드십니까?</th>
            <td>
                <select name="DW">
                    <option value="yes">예</option>
                    <option value="no">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>뇌졸증 진단을 받은 적이 있습니까?</th>
            <td>
                <select name="stroke">
                    <option value="1">예</option>
                    <option value="0">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>고혈압이십니까?</th>
            <td>
                <select name="HBP">
                    <option value="1">예</option>
                    <option value="0">아니오</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="제출">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
